<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>

    <form method="post">
        <label>Username:</label>
        <input type="text" name="username" value="{{ user['username'] }}"><br><br>

        <label>Passcode:</label>
        <input type="text" name="passcode" value="{{ user['passcode'] }}"><br><br>

        <label>Admin:</label>
        <input type="checkbox" name="is_admin" {% if user['is_admin'] == 1 %}checked{% endif %}><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <p><a href="{{ url_for('manage_users') }}">Back to User List</a></p>
</body>
</html>
