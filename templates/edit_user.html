{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h2 style="margin-top: 0;">Edit User</h2>

<div style="
    background: #ffffff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    max-width: 450px;
">
    <form method="post">
        <div style="margin-bottom: 14px;">
            <label style="display: block; font-weight: 500;">Username</label>
            <input type="text" name="username"
                   value="{{ user['username'] }}"
                   required
                   style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 14px;">
            <label style="display: block; font-weight: 500;">Passcode</label>
            <input type="text" name="passcode"
                   value="{{ user['passcode'] }}"
                   style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 18px;">
            <label style="display: flex; align-items: center; gap: 8px; font-weight: 500;">
                <input type="checkbox" name="is_admin"
                       {% if user['is_admin'] == 1 %}checked{% endif %}>
                Admin
            </label>
        </div>

        <button type="submit"
                style="
                    background: #1a73e8;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 4px;
                    cursor: pointer;
                ">
            Save Changes
        </button>
    </form>

    <hr style="margin: 20px 0; border: none; border-top: 1px solid #dadce0;">

    <form method="post"
          action="{{ url_for('delete_user', user_id=user['id']) }}"
          onsubmit="return confirm('Are you sure you want to delete this user? This cannot be undone.');">

        <button type="submit"
                style="
                    background-color: #d93025;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 4px;
                    cursor: pointer;
                ">
            Delete User
        </button>
    </form>
</div>
{% endblock %}
