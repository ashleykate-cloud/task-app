<!DOCTYPE html>
<html>
<head>
    <title>View Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="post">
        <label>Title:</label>
        <input type="text" name="title" value="{{ task['title'] }}"><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="4" cols="50">{{ task['description'] }}</textarea><br><br>

        <label>Assign to:</label>
        <select name="assigned_to">
            {% for user in users %}
                <option value="{{ user['username'] }}" {% if user['username'] == task['assigned_to'] %}selected{% endif %}>
                    {{ user['username'] }}
                </option>
            {% endfor %}
        </select><br><br>

        <label>Due Date:</label>
        <input type="date" name="due_date" value="{{ task['due_date'] }}"><br><br>

        <label>Status:</label>
        <select name="status">
            <option value="Pending" {% if task['status'] == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Done" {% if task['status'] == 'Done' %}selected{% endif %}>Done</option>
        </select><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
