<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>

    <p><a href="{{ url_for('create_user') }}">Create New User</a></p>
    <p><a href="{{ url_for('admin_actions') }}">Back to Admin Actions</a></p>

    {% if users %}
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Passcode</th>
                    <th>Is Admin</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['username'] }}</td>
                    <td>{{ user['passcode'] }}</td>
                    <td>{{ 'Yes' if user['is_admin'] == 1 else 'No' }}</td>
                    <td><a href="{{ url_for('edit_user', user_id=user['id']) }}">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No users found.</p>
    {% endif %}

</body>
</html>
